<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.title | default: "Site" }}
    </title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header style="padding:16px;">
      <a href="{{ '/' | relative_url }}" style="text-decoration:none;"><strong>{{ site.title | default: "Home" }}</strong></a>
      {% if site.description %}<div style="color:#666;">{{ site.description }}</div>{% endif %}
    </header>

    <main style="padding:16px;">
      {{ content }}
    </main>

    <footer style="padding:16px;color:#666;">
      © {{ site.time | date: '%Y' }} {{ site.title }}
    </footer>
  </body>
</html>
